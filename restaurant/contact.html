<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Contact Us</title>

  <!--bootstrap stylesheet
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
-->
  <!--style sheet for social media icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--style sheet for font-->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
  <!--internal style sheet-->
    <link href="styles/restaurantStyles.css" type="text/css" rel="stylesheet"/>

  <style>
    form {
      margin: auto;
    }
    form label, legend {
      font-weight: bold;
    }
    .text {
      text-align: right;
      padding-right: 150px;
    }
    .selections {
      text-align: center;
      margin: 0 80px;
    }
    textarea {
      width: 40%;
    }
    input[type=text] {
      width: 40%;
    }
    fieldset {
      background-color: #f5fbf2;
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0 25px 0;
      box-sizing:	border-box;
    }
    input[type=submit] {
      background-color: #656c6f;
      color: #f5fbf2;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 1.1em;
    }
    input[type=submit]:hover {
      color: #fa7d8f;
      background-color: #2c3539;
    }

  </style>

</head>

<body>

  <header>
    <h1>The Garden Cafe</h1>
  </header>

  <nav>
    <a href="index.html" target="_self" class="button">Home</a>
    <a href="menu.html" target="_self" class="button">Menu</a>
    <a href="contact.html" target="_self" class="button">Contact Us</a>
    <div id="badge-bar">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
    </div>
    <div class="clear-float"></div>
  </nav>

  <section>
    <form action="submit.html" method="POST">
      <div class="text">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone"><br><br>

        <label for="addInfo" style="vertical-align:top;">Additional Information:</label>
        <textarea name="addInfo" id="addInfo" rows="4" cols="20"></textarea><br><br>
      </div>

      <div class="selections">
        <label for="inquiry">Reason for Inquiry:</label>
        <select name="inquiryType" id="inquiry">
          <option value="catering">Catering</option>
          <option value="privateParty">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select><br><br>

        <fieldset>
          <legend>Have you been to the restaurant?</legend>
            <input type="radio" name="visited" value="yes" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="visited" value="no" id="no">
            <label for="no">No</label>
        </fieldset>

        <fieldset>
          <legend>Best days to contact you:</legend>
            <input type="checkbox" name="contact" value="monday" id="monday">
            <label for="monday">M</label>
            <input type="checkbox" name="contact" value="tuesday" id="tuesday">
            <label for="tuesday">T</label>
            <input type="checkbox" name="contact" value="wednesday" id="wednesday">
            <label for="wednesday">W</label>
            <input type="checkbox" name="contact" value="thursday" id="thursday">
            <label for="thursday">Th</label>
            <input type="checkbox" name="contact" value="friday" id="friday">
            <label for="friday">F</label>
        </fieldset>

        <input type="submit" value="Send Request">
    </div>

    </form>
  </section>

  <footer>
    <p>300 Sweet Street, Louisville, KY, 40207<br>555-789-4000
  </footer>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
