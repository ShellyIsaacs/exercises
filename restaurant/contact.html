<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact Us</title>

    <!--external JS-->
    <script type="text/JavaScript" src="scripts/contact.js"></script>

    <!--Bootstrap CDN CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Font Awesome CDN CSS for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Font CDN CSS for header-->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">

    <!--external style sheet-->
    <link href="styles/restaurantStyles.css" type="text/css" rel="stylesheet"/>

    <style>
      form {
        padding: 30px;
      }
      label, legend {
        padding: 10px;
        font-weight: bold;
      }
      button {
        background-color: #656c6f;
        color: #fa7d8f;
        text-decoration:none;
        font-weight:normal;
        }
      button:hover {
        color: #656c6f;
        background-color: #2c3539;
        text-decoration: none;
        font-weight:bold;
        }

    </style>

  </head>

  <body>
    <div class="container-fluid">

      <header class="jumbotron-fluid">
        <h1>The Garden Cafe</h1>
      </header>

      <nav class="nav">
          <a href="index.html" target="_self" class="fa fa-home fa-3x" aria-hidden="true"></a>
          <a href="menu.html" target="_self" class="btn badge-pill" >Menu</a>
          <a href="contact.html" target="_self" class="btn badge-pill" >Contact Us</a>
      </nav>


      <form action="submit.html" method="POST" class="form">
        <div class="form-group row">
          <label class="col-form-label" for="name">Name:</label>
          <div>
            <input class="form-control" type="text" name="name" id="name"><br><br>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label" for="email">Email:</label>
          <div>
            <input class="form-control" type="text" name="email" id="email"><br><br>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label" for="phone">Phone:</label>
          <div>
            <input class="form-control" type="text" name="phone" id="phone"><br><br>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label" for="addInfo" style="vertical-align:top;">Additional Information:</label>
          <textarea class="form-control" name="addInfo" id="addInfo" rows="4" cols="20"></textarea><br><br>
        </div>

          <div class="form-group row">
            <label class="col-form-label" for="inquiry">Reason for Inquiry:</label>
            <select name="inquiryType" id="inquiry">
              <option value="catering">Catering</option>
              <option value="privateParty">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select><br><br>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label pt-0">Have you been to the restaurant?</legend>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="visited" value="yes" id="yes">
                <label class="form-check-label" for="yes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="visited" value="no" id="no">
                <label class="form-check-label" for="no">No</label>
              </div>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label pt-0">Best days to contact you:</legend>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact" value="monday" id="monday">
                <label class="form-check-label" for="monday">M</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact" value="tuesday" id="tuesday">
                <label class="form-check-label" for="tuesday">T</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact" value="wednesday" id="wednesday">
                <label class="form-check-label" for="wednesday">W</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact" value="thursday" id="thursday">
                <label class="form-check-label" for="thursday">Th</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact" value="friday" id="friday">
                <label class="form-check-label" for="friday">F</label>
              </div>
            </div>
          </fieldset>

          <div class="form-group">
            <div class="row">
              <button type="submit" class="btn">Submit</button>
            </div>
          </div>
      </div>

      </form>

      <footer class="jumbotron-fluid">
        <p>300 Sweet Street, Louisville, KY, 40207<br>555-789-4000</p>
      </footer>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
